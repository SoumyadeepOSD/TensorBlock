<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contactcss.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="title">TensorBlock</div>
      <div class="item item1"><a href="index.html">Home</a></div>
      <div class="item item2"><a href="service.html">Services</a></div>
      <div class="item item3"><a href="aboutus.html">About Us</a></div>
      <div class="item item4">Contact Us</div>
    </div>
  </header>
  <main>
    <section>
      <div class="container2">
        <h2>Have a suggestions/review? Drop your comment</h2>
        <div class="row100">
          <div class="col">
            <div class="inputBox">
              <input type="text" name="" required="required">
              <span class="text">First Name</span>
              <span class="line"></span>
            </div>
          </div>
          <div class="col">
            <div class="inputBox">
              <input type="text" name="" required="required">
              <span class="text">Last Name</span>
              <span class="line"></span>
            </div>
          </div>
        </div>
        <div class="row100">
          <div class="col">
            <div class="inputBox">
              <input type="text" name="" required="required">
              <span class="text">Email</span>
              <span class="line"></span>
            </div>
          </div>
          <div class="col">
            <div class="inputBox">
              <input type="text" name="" required="required">
              <span class="text">Mobile</span>
              <span class="line"></span>
            </div>
          </div>
        </div>



        <div class="row100">
          <div class="col">
            <div class="inputBox textarea">
              <textarea required="required"></textarea>
              <span class="text">Type your comment</span>
              <span class="line"></span>
            </div>
          </div>
        </div>


        <div class="row100">
          <div class="col">
            <input type="submit" value="send">
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
